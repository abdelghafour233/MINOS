
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berrima | الرقي في التسوق</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #10b981;
        --primary-glow: rgba(16, 185, 129, 0.15);
        --bg-deep: #050a18;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: var(--bg-deep);
        color: #f8fafc;
        overflow-x: hidden;
      }
      
      /* تحسين السكرول بار */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 20px; }

      /* تأثير الزجاج المتطور */
      .glass-morphism {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* حركات دخول ناعمة */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      /* بطاقة منتج بلمسة فاخرة */
      .product-card-glow {
        position: relative;
        transition: all 0.4s ease;
      }
      .product-card-glow:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px -15px var(--primary-glow);
      }
      
      /* لمعة احترافية للأزرار */
      .premium-btn {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      .premium-btn::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
        transform: rotate(45deg);
        transition: 0.5s;
      }
      .premium-btn:hover::after {
        left: 100%;
      }

      .text-gradient {
        background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
