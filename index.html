    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #020617; /* Deep Midnight */
        color: #f8fafc;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; } /* Emerald Green scrollbar */
      ::-webkit-scrollbar-thumb:hover { background: #059669; }
      
      .text-ltr { direction: ltr; text-align: left; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(16, 185, 129, 0.1);
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      .green-glow {
        box-shadow: 0 0 20px -5px rgba(16, 185, 129, 0.3);
      }
      .green-glow-hover:hover {
        box-shadow: 0 0 30px -5px rgba(16, 185, 129, 0.5);
      }
    </style>
